<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" media="screen" and (min-width: 1440px)  href="mobile.css"> -->
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="write">
        <h1>Learn to Code by watching others</h1>
        <span
          >See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.</span
        >
      </div>
   
         
        <form id="form">
            <p class="try"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
   
          <div class="form-container">
            
          <div class="field">
            <input type="text" id="fname"  placeholder="First Name"/>
            
            <div class="error"></div>
            </div>
          <div class="field">
            <input type="text" id="name2"  placeholder="Last Name" />
            <div class="error"></div>
          </div>
          <div class="field">
            <input type="email"  id="email" placeholder="email@example.com"/>
            <div class="error"></div>
          </div>
          <div class="field">
            <input type="password" id="password" placeholder="Password"/>
            <div class="error"></div>
          </div>
          <button type="submit" class="btn">Claim Your Free Trial</button>
          <br>
          <p class="click">By Clicking the button you are agreeing to our
            <a href="/">Terms and Services</a></p>
        </div>
        </form>
      </div>
  
  </body>
</html>
